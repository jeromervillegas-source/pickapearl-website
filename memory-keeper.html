<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memory Keeper Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            position: fixed;
            background: #4e73df;
            background-image: linear-gradient(180deg,#4e73df 10%,#224abe 100%);
            width: 250px;
            left: 0;
            z-index: 1000;
        }

        .sidebar ul.nav li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 10px 10px 12px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .sidebar ul.nav li a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar text-white">
        <div class="p-4">
            <h4 style="margin-top: 22px;">Pearl Experience</h4>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-book"></i> The Memory Keeper Suite
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <button class="btn btn-light btn-sm">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="text-center mb-4">
            <h2>The Memory Keeper Suite</h2>
        </div>

        <!-- Booking Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <h6 class="text-uppercase text-primary mb-1">Total Bookings</h6>
                        <div class="h5 font-weight-bold text-gray-800" id="totalBookings">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <h6 class="text-uppercase text-success mb-1">Confirmed</h6>
                        <div class="h5 font-weight-bold text-gray-800" id="confirmedBookings">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <h6 class="text-uppercase text-warning mb-1">Pending</h6>
                        <div class="h5 font-weight-bold text-gray-800" id="pendingBookings">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <h6 class="text-uppercase text-danger mb-1">Cancelled</h6>
                        <div class="h5 font-weight-bold text-gray-800" id="cancelledBookings">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Monthly Booking Table -->
        <div class="card mb-4 shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Monthly Bookings</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="monthlyBookingsTable" width="100%">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Total</th>
                                <th>Confirmed</th>
                                <th>Pending</th>
                                <th>Cancelled</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bookings by Experience and Location -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">Bookings by Experience Type</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="experienceChart" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">Bookings by Location</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="locationChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nationality Stats -->
        <div class="card mb-4 shadow">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">Bookings by Nationality</h6>
            </div>
            <div class="card-body">
                <canvas id="nationalityChart" height="200"></canvas>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script>
        // Example chart data - you will replace with real data from Firebase or backend
        const experienceCtx = document.getElementById('experienceChart').getContext('2d');
        const experienceChart = new Chart(experienceCtx, {
            type: 'bar',
            data: {
                labels: ['Pearl Farm', 'Small Pearl', 'Big Pearl', 'Oyster', 'Pearl Museum', 'Just Visit', 'Customization'],
                datasets: [{
                    label: 'Bookings',
                    data: [12, 5, 8, 3, 7, 10, 4],
                    backgroundColor: '#4e73df'
                }]
            },
            options: { responsive: true, plugins: { legend: { display: false } } }
        });

        const locationCtx = document.getElementById('locationChart').getContext('2d');
        const locationChart = new Chart(locationCtx, {
            type: 'pie',
            data: {
                labels: ['Location A', 'Location B', 'Location C'],
                datasets: [{
                    data: [10, 7, 5],
                    backgroundColor: ['#1cc88a', '#36b9cc', '#f6c23e']
                }]
            },
            options: { responsive: true }
        });

        const nationalityCtx = document.getElementById('nationalityChart').getContext('2d');
        const nationalityChart = new Chart(nationalityCtx, {
            type: 'doughnut',
            data: {
                labels: ['German', 'Filipino', 'American', 'Others'],
                datasets: [{
                    data: [5, 10, 7, 3],
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e']
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
