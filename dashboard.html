<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            position: fixed;
            background: #4e73df;
            background-image: linear-gradient(180deg,#4e73df 10%,#224abe 100%);
            width: 250px;
            left: -250px; /* Start hidden */
            transition: 0.3s;
            z-index: 1000;
        }
        
        .sidebar.open {
            left: 0; /* Show when open */
        }

        /* Sidebar Links */
        .sidebar ul.nav li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 10px 10px 12px; /* moved closer to the left */
            border-radius: 5px;
            transition: background 0.2s;
        }

        .sidebar ul.nav li a i {
            margin-right: 10px; /* spacing for icons */
        }

        /* Hamburger button */
        .openbtn {
            position: fixed;
            left: 10px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
            color: #4e73df;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            z-index: 1100;
        }
        
        /* Close button */
        .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="openbtn" onclick="toggleNav()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar text-white" id="mySidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"></a>
        <div class="p-4">
            <h4 style="margin-top: 22px;">Pearl Experience</h4>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="user-management.html" id="userManagementLink">
                        <i class="fas fa-users"></i> User Management
                    </a>
                </li>
                <li class="nav-item">
                     <a class="nav-link text-white" href="memory-keeper.html">
                        <i class="fas fa-book"></i> The Memory Keeper Suite
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <button id="logoutBtn" class="btn btn-light btn-sm">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function toggleNav() {
            const sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle("open");
        }
    </script>

    <!-- Main Content -->
    <div class="main-content" style="margin-left:0; padding:20px;">
        <div class="text-center">
            <h2 class="mb-4">Dashboard</h2>
        </div>

        <!-- Analytics Cards -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Bookings</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalBookings">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Confirmed</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="confirmedBookings">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Pending</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="pendingBookings">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Cancelled</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="cancelledBookings">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-xl-6">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Experience Types</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-pie pt-4">
                            <canvas id="experienceChart" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Bookings by Location</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-bar">
                            <canvas id="locationChart" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bookings Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Recent Bookings</h6>
                <button id="refreshData" class="btn btn-sm btn-primary">Refresh Data</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="bookingsTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Experience</th>
                                <th>Nationality</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Booking Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bookingDetails"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancelBookingBtn">Cancel Booking</button>
                    <button type="button" class="btn btn-success" id="confirmBookingBtn">Confirm Booking</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
