<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            background: #4e73df;
            background-image: linear-gradient(180deg,#4e73df 10%,#224abe 100%);
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58,59,69,.15);
        }
        .badge-active {
            background-color: #1cc88a;
        }
        .badge-suspended {
            background-color: #e74a3b;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar text-white">
        <div class="p-4">
            <h4>Management</h4>
            <hr>
            <ul class="nav flex-column">
    
                <li class="nav-item">
                    <a class="nav-link text-white" href="dashboard.html">
                        <i class="fas fa-calendar me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-cog me-2"></i> Settings
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <button id="logoutBtn" class="btn btn-light btn-sm">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>User Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">
                <i class="fas fa-user-plus me-2"></i> New User
            </button>
        </div>

        <!-- Users Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">System Users</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="usersTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Contact</th>
                                <th>Role</th>
                                <th>Date Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-4">
                                <label for="middleName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" id="middleName">
                            </div>
                            <div class="col-md-4">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="contactNumber" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="col-md-6">
                                <label for="userRole" class="form-label">Role</label>
                                <select class="form-select" id="userRole" required>
                                    <option value="admin">Admin</option>
                                    <option value="manager">Manager</option>
                                    <option value="supervisor">Supervisor</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Create User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    
    <script type="module">
        import { auth, database } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Initialize DataTable
        const usersTable = $('#usersTable').DataTable({
            columns: [
                { 
                    data: null,
                    render: function(data) {
                        return `${data.lastName}, ${data.firstName} ${data.middleName ? data.middleName.charAt(0) + '.' : ''}`;
                    }
                },
                { data: 'username' },
                { data: 'contactNumber' },
                { data: 'role' },
                { 
                    data: 'status',
                    render: function(data) {
                        const badgeClass = data === 'active' ? 'badge badge-active' : 'badge badge-suspended';
                        return `<span class="${badgeClass}">${data}</span>`;
                    }
                },
                {
                    data: null,
                    render: function(data) {
                        return `
                            <button class="btn btn-sm ${data.status === 'active' ? 'btn-warning' : 'btn-success'} toggle-status me-2" 
                                    data-id="${data.id}">
                                ${data.status === 'active' ? 'Suspend' : 'Activate'}
                            </button>
                            <button class="btn btn-sm btn-danger delete-user" 
                                    data-id="${data.id}">
                                Delete
                            </button>
                        `;
                    }
                }
            ]
        });

        // Create new user
        document.getElementById('saveUserBtn').addEventListener('click', function() {
            const firstName = document.getElementById('firstName').value;
            const middleName = document.getElementById('middleName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const contactNumber = document.getElementById('contactNumber').value;
            const username = document.getElementById('username').value;
            const role = document.getElementById('userRole').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Save user data to database
                    set(ref(database, 'users/' + user.uid), {
                        firstName: firstName,
                        middleName: middleName,
                        lastName: lastName,
                        email: email,
                        contactNumber: contactNumber,
                        username: username,
                        role: role,
                        status: 'active',
                        createdAt: new Date().toISOString()
                    }).then(() => {
                        alert('User created successfully!');
                        $('#createUserModal').modal('hide');
                        document.getElementById('createUserForm').reset();
                    });
                })
                .catch((error) => {
                    alert('Error creating user: ' + error.message);
                });
        });

        // Load users
        function loadUsers() {
            const usersRef = ref(database, 'users');
            
            onValue(usersRef, (snapshot) => {
                const users = [];
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    user.id = childSnapshot.key;
                    users.push(user);
                });
                
                usersTable.clear().rows.add(users).draw();
            });
        }

        // Toggle user status (activate/suspend)
        function toggleUserStatus(userId) {
            const userRef = ref(database, 'users/' + userId + '/status');
            onValue(userRef, (snapshot) => {
                const currentStatus = snapshot.val();
                const newStatus = currentStatus === 'active' ? 'suspended' : 'active';
                update(userRef, newStatus);
            }, { onlyOnce: true });
        }

        // Delete user
        function deleteUser(userId) {
            if (confirm('Are you sure you want to permanently delete this user?')) {
                remove(ref(database, 'users/' + userId))
                    .then(() => {
                        alert('User deleted successfully');
                    })
                    .catch(error => {
                        alert('Error deleting user: ' + error.message);
                    });
            }
        }

        // Event listeners for action buttons
        $('#usersTable').on('click', '.toggle-status', function() {
            const userId = $(this).data('id');
            toggleUserStatus(userId);
        });

        $('#usersTable').on('click', '.delete-user', function() {
            const userId = $(this).data('id');
            deleteUser(userId);
        });

        // Initialize
        loadUsers();
    </script>
</body>
</html>
